    <script>window.__INITIAL_STATE__={"data":{"tag":{"id":"seyahat","title":"seyahat","path":"\u002Ftag\u002Fseyahat\u002F","belongsTo":{"totalCount":1,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"19ea7c82a53543a89f1c03b6a6168574","title":"Yurt disi seyahati","datetime":"2020-02-13 22:05:00","path":"\u002Fyurt-disi-seyahati\u002F","content":"\u003Cp\u003EBirgün eşimle sinema öncesi telefonlarda gezinirken gelişen bir yurt dışı seyahatinden bahsedeceğim bu yazımda. Bu seyahati bir 'Sevgililer günü seyahati' olarak da düşünebiliriz. 😁\u003C\u002Fp\u003E\n\u003Cp\u003Eİlk olarak destinasyonlardan bahsetmek gerekirse; gidiş biletimizi Nantes, dönüş biletimizi ise Stutgart'dan aldık. Bunun sebebi \u003Ca href=\"https:\u002F\u002Fwww.skyscanner.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESkyscanner\u003C\u002Fa\u003E'dan 'Avrupa bölgesinde herhangi bir yer' olarak seçmemizden dolayıydı.\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EGidiş dönüş bileti 2 kişi toplam 800 TL'ye aldık. Gidiş uçuşu için Transavia Istanbul havaalanından, dönüş uçuşu için ise Pegasus Sabiha Gökçen havaalanından aldık.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Ch2 id=\"nantes\"\u003E\u003Ca href=\"#nantes\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENantes\u003C\u002Fh2\u003E\n\u003Cp\u003Eİlk adresimiz Nantes. Nantes'a Transavia firmasıyla geldik. Transavia Istanbul havaalanından Şubat 2020 ile birlikte çalışmaya başladı ve Low-cost (Düşük ücretli) havayolu olarak geçiyor ve AirFrance adına bu uçuşu yapıyor. Biz verdikleri tüm hizmetlerden çok memnun kaldık. Sadece kabin bagajımız olmasından dolayı da kilogram olarak değil ama boyut anlamında kuralların dışında olmamıza rağmen birşey demediler.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fnantes.jpg\" alt=\"Nantes\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ENantes Atlantique havaalanına indikten sonra merkeze ulaşım konusunda havaalanı önündeki duraktan kalkan otobüslere kullandık. 9€'ya merkeze götüren bir otobüs vardı fakat grev olmasından dolayı direk giden otobüs iptal edilmişti o gün. Biz de onu yerine Tramvay durağına 1.9€ ya götüren otobüse bindik. Aynı bilet ile 1 saat içerisinde aktarmalar \u003Cstrong\u003Eücretsiz\u003C\u002Fstrong\u003E.\u003C\u002Fp\u003E\n\u003Ch3 id=\"nantesta-gezi\"\u003E\u003Ca href=\"#nantesta-gezi\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENantes'ta Gezi\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003ENantes Katedrali (Cathédrale Saint-Pierre-et-Saint-Paul de Nantes):\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fnantes-katedral.jpg\" alt=\"Nantes Katedrali\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ENantes'a ayagimizi tozuyla indikten sonra ilk adresimiz Nantes Katedrali oldu. Aksam uzeri olmasindan dolayi kapalidir diye dusunuyorduk ki sansimiza iceride Izcilerin ayini varmis, onu izleme firsati bulduk. Girisler ucretsiz ve cogu katedral\u002Fkilise gibi icerideki mumlar 1€\u002F2€ arasinda degisiyor.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EBrittany Dukler Kalesi (Chateau Des Ducs De Bretagne):\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fnantes-dukler.jpg\" alt=\"Nantes Katedrali\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EIkinci adresimiz Dukler Kalesi. Saatin aksam olmasindan dolayi ve karnimizi cok acikmis olmasindan dolayi ve buna kapali olmasi da eklenince iceri giremeden disaridan fotograf cektirip donduk. Kale avlusuna ve bahcelerine giris ucretsiz. Icerideki muzeyi gezmek ise 5€.\u003C\u002Fp\u003E\n\u003Ch3 id=\"nantesta-yemek\"\u003E\u003Ca href=\"#nantesta-yemek\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENantes'ta Yemek\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EBasilic &#x26; Co Nantes\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fnantes-basilic.png\" alt=\"Nantes Katedrali\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EYemek olarak pizza yemek istedim ve arayisa gectik. Konum olarak ve lezzet olarak herkes \u003Cstrong\u003EBasilic &#x26; Co Pizzayi\u003C\u002Fstrong\u003E onerdigini arastirdik ve denemek istedik. Pizzanin yaninda \u003Cstrong\u003EBrigantine Blonde\u003C\u002Fstrong\u003E birasini denedik ve gercekten hem Pizza hem bira cok lezzetliydi.\u003C\u002Fp\u003E\n","excerpt":"","description":"Nantes ✈️ Paris ✈️ Strasbourg ✈️ Stutgart","timeToRead":1,"author":{"id":"alpkaan","title":"alpkaan","path":"\u002Fauthor\u002Falpkaan\u002F"}}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.50f314bb.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.8b81cf7c.js" defer></script>
